plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'org.web3j' version '4.13.0'
    id 'groovy'
}

group = 'org.omnione.did'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    google()
    maven { url 'https://maven.google.com/' }
    maven { url 'https://mvnrepository.com/artifact/' }
    maven { url "https://hyperledger.jfrog.io/artifactory/besu-maven/" }
    maven { url "https://artifacts.consensys.net/public/maven/maven/" }
    maven { url "https://splunk.jfrog.io/splunk/ext-releases-local" }
    maven { url "https://dl.cloudsmith.io/public/consensys/quorum-mainnet-launcher/maven/" }
}

ext {
    set('web3jCoreVersion', '4.13.0')
    set('fabricGatewayVersion', '2.2.9')
    set('besuVersion', '24.5.4')
}

dependencies {
    implementation files("libs/did-datamodel-sdk-server-1.0.0.jar")
    implementation files("libs/did-zkp-sdk-server-1.0.0.jar")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    implementation("org.hyperledger.fabric:fabric-gateway-java:${fabricGatewayVersion}")
    implementation("org.web3j:core:${web3jCoreVersion}")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    implementation("org.apache.commons:commons-pool2:2.12.0")
    implementation platform('org.apache.groovy:groovy-bom:4.0.25')
    implementation 'org.apache.groovy:groovy'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'jakarta.validation:jakarta.validation-api:3.1.1'
    testImplementation platform("org.spockframework:spock-bom:2.3-groovy-4.0")
    testImplementation("org.spockframework:spock-core")
    testImplementation("org.web3j:web3j-unit:4.12.3")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.10.0")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.10.0")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.10.0")
    annotationProcessor("com.fasterxml.jackson.core:jackson-databind:2.15.2")
    annotationProcessor("org.projectlombok:lombok:1.18.28")
    compileOnly("org.projectlombok:lombok:1.18.28")
}

test {
    useJUnitPlatform()
}
